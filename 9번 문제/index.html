<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                // string 의 split 메서드는 일정 규칙에 따라 잘라 낸 각각의 요소를 포함하는 배열을 반환한다.
                // array 의 map 메서드는 배열의 각 요소에 접근하여 원하는 조건에 마추어 요소 값을 바꿀 수 있다.
                // join 은 일정 규칙에 따라 배열의 모든 요소를 이어붙여 string 으로 만든 후 반환해준다.
                answer += s.split('').map(letter => letter === 'A' ? '#' : letter).join('');
                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
